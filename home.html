<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro Pessoal</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<script src="JavaScript.js"></script>
	</head>
	<body>
		<header><p>Cadasto pessoal</P></header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>



 
<label for="cpf">CPF</label>
		<input type="text" id="cpf" class="input-padrao"  size="11" maxlength="11" required placeholder="sem pontos" required>
		
				
				<label for="rg">RG</label>
				<input type="text" id="rg" class="input-padrao" required>
				
				<fieldset class="input-fieldset-radio">
					<legend>Sexo</legend>
					<label for="radio-masculino" ><input type="radio" name="Sexo" value="masculino" id="radio-masculino"> M </label>
					
									
					<label for="radio-feminino" ><input type="radio" name="Sexo" value="feminino" id="radio-feminino" checked> F </label>
					
				

				</fieldset>
				

				<label for="endereco">Endereço</label>
				<input type="text" id="endereco" class="input-padrao" required>
				
				<label for="numero">Numero</label>
				<input type="text" id="numero" class="input-padrao" required>
				
				
				<label for="bairro">Bairro</label>
				<input type="text" id="bairro" class="input-padrao" required>
				
				<label for="cidade">Cidade</label>
				<input type="text" id="cidade" class="input-padrao" required>
				
				<fieldset class="input-fieldset">
					<legend>Estado</legend>
					<select>
							<option value="ac">Acre</option> 
							<option value="al">Alagoas</option> 
							<option value="am">Amazonas</option> 
							<option value="ap">Amapá</option> 
							<option value="ba">Bahia</option> 
							<option value="ce">Ceará</option> 
							<option value="df">Distrito Federal</option> 
							<option value="es">Espírito Santo</option> 
							<option value="go">Goiás</option> 
							<option value="ma">Maranhão</option> 
							<option value="mt">Mato Grosso</option> 
							<option value="ms">Mato Grosso do Sul</option> 
							<option value="mg">Minas Gerais</option> 
							<option value="pa">Pará</option> 
							<option value="pb">Paraíba</option> 
							<option value="pr">Paraná</option> 
							<option value="pe">Pernambuco</option> 
							<option value="pi">Piauí</option> 
							<option value="rj">Rio de Janeiro</option> 
							<option value="rn">Rio Grande do Norte</option> 
							<option value="ro">Rondônia</option> 
							<option value="rs">Rio Grande do Sul</option> 
							<option value="rr">Roraima</option> 
							<option value="sc">Santa Catarina</option> 
							<option value="se">Sergipe</option> 
							<option value="sp">São Paulo</option> 
							<option value="to">Tocantins</option> 
					</select>
				</fieldset>

				
							
				<label for="cep">Cep</label>
		<input type="text" id="cep" class="input-padrao"  size="8" maxlength="8" required placeholder="sem pontos XXXXXXXX"" required>
		
				
		
				
				<label for="celular">Celular</label>
				<input type="tel" id="celular" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
				
				<label for="telefone">Telefone Fixo</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

		

				

				

				<input type="submit" value="Enviar formulário" class="enviar" onclick="Enviar();" >
			</form>

			
		</main>

		<footer>
			
			<p > Desenvolvido por Edmilson 2 etapa</p>
		</footer>
	</body>
</html>
